--- 
- name: "Provision Routers"
  connection: network_cli
  gather_facts: false
  hosts: '{{ DataCenter }}'
   
  vars: 
    customer_name: "{{ CustomerName }}"
    data_center: "{{ DataCenter }}"
    evpn_id: "{{ EVPN_ID }}"
    layer_3: "{{ LAYER_3 }}"
    ip_address: "{{ BVI_IP }}"
    prefix_mask: "{{ MASK }}"
      
  tasks:
        
    - name: "Config Router EVPN"
      iosxr_config: 
        lines:
          - evi {{evpn_id}}
          - control-word-disable
          - advertise-mac
        parents: evpn
        
    - name: "Config Bundle Interface for layer 3"
      iosxr_config: 
        lines:
          - description {{customer_name}}
          - encapsulation dot1q {{evpn_id}}
          - rewrite ingress tag pop 1 symmetric
        parents: interface Bundle-Ether6.{{evpn_id}} l2transport
      when: layer_3 == 'yes'
      
    - name: "Config Bundle Interface for layer 2"
      iosxr_config: 
        lines:
          - description {{customer_name}}
          - encapsulation dot1q {{evpn_id}}
        parents: interface Bundle-Ether6.{{evpn_id}} l2transport
      when: layer_3 == 'no'
        
    - name: "Config L2VPN"
      iosxr_config: 
        lines:
          - bridge-domain {{customer_name}}
          - interface Bundle-Ether6.{{evpn_id}}
          - routed interface BVI{{evpn_id}}
          - evi {{evpn_id}}
        parents:
          - l2vpn
          - bridge group METRO-E
        
    - name: "Config BVI Interface for Commerce"
      iosxr_config: 
        lines:
          - description {{customer_name}}
          - host-routing
          - ipv4 address {{ip_address}}{{prefix_mask}}
          - arp timeout 30
          - mac-address 9ce1.99.99
        parents: interface BVI {{evpn_id}}
      when: (layer_3 == 'yes' and data_center == "Commerce")
      
    - name: "Config BVI Interface for Gumlog"
      iosxr_config: 
        lines:
          - description {{customer_name}}
          - host-routing
          - ipv4 address {{ip_address}}{{prefix_mask}}
          - arp timeout 30
          - mac-address 9ce1.76cf.fcdf
        parents: interface BVI {{evpn_id}}
      when: (layer_3 == 'yes' and data_center == "Gumlog")
      
    - name: "Config BVI Interface for Richland"
      iosxr_config: 
        lines:
          - description {{customer_name}}
          - host-routing
          - ipv4 address {{ip_address}}{{prefix_mask}}
          - arp timeout 30
          - mac-address 9ce1.76a4.12
        parents: interface BVI {{evpn_id}}
      when: (layer_3 == 'yes' and data_center == "Richland")
          
    - name: "Config OSPF if layer 3"
      iosxr_config: 
        lines:
          - interface BVI{{evpn_id}}
          - passive enable
        parents:
          - router ospf MPLS
          - area 0
      when: layer_3 == 'yes'
      
    - name: Make vars persistant
      local_action: 
        module: copy 
        content: "{{ customer_name }} {{ data_center }} {{ evpn_id }}"
        dest: /etc/ansible/vars/evpn.txt"

- name: "Provision Switches"
  hosts: '{{ switch_group }}'
    
  tasks:
  
    - name: Set switch_group to Commerce
      set_fact:
        switch_group: Commerce_Switches
      when: data_center == 'Commerce'
    
    - name: Set switch_group to Gumlog
      set_fact:
        switch_group: Gumlog_Switches
      when: data_center == 'Gumlog'
      
    - name: Set switch_group to Richland
      set_fact:
        switch_group: Richland_Switches
      when: data_center == 'Richland'
      
    - name: test print
      debug: 
        msg: "Hello World"

    - name: test print 2
      debug: 
        msg: "Hello World again"
