---
- hosts: all
  gather_facts: false
  connection: local 

  tasks:
   - name: show run 
     ios_command:
       commands:
         - show run   
     register: config
     
   - name: save output to /home/mneely/ansible/backups/
     fetch: 
       src: "{{ config.stdout[0] }}"
       dest: "/opt/backups/show_run_{{ inventory_hostname }}.txt"
       mode: 0755
