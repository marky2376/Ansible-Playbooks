---
- hosts: all
  become: yes
  become_user: root
  gather_facts: false
  connection: local

  tasks:
   - name: show run 
     ios_command:
       commands:
         - show run   
     register: config
   - name: save output to /etc/ansible/backups 
     copy: 
       content: "{{ config.stdout[0] }}"
       dest: "/home/mneely/ansible/backups/show_run_{{ inventory_hostname }}.txt"
       mode: 0755
