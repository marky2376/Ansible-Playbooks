---
- hosts: all
  become: false
  gather_facts: false
  tasks:
    - name: Get running config
      ios_command:
        commands: show running-config
      register: running_config

    - name: Save config to container tmp
      copy:
        content: "{{ running_config.stdout[0] }}"
        dest: "/tmp/show_run_{{ inventory_hostname }}.txt"
        mode: '0644'

    - name: Copy config to project root (host-visible)
      copy:
        src: "/tmp/show_run_{{ inventory_hostname }}.txt"
        dest: "/runner/project/show_run_{{ inventory_hostname }}.txt"
        remote_src: yes
